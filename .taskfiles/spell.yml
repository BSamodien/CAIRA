#  yaml-language-server: $schema=https://taskfile.dev/schema.json
# docs: https://taskfile.dev
---
version: "3"

includes:
  internal: internal.yml

tasks:
  # * Install CSpell
  install:cspell:
    desc: Install CSpell
    cmds:
      - task: internal:install:npm
        vars:
          APP: cspell

  # * Install CodeSpell
  install:codespell:
    desc: Install CodeSpell
    cmds:
      - task: internal:install:uv
        vars:
          APP: codespell

  # * Install Lychee
  install:lychee:
    desc: Install Lychee
    cmds:
      - task: internal:install:winget
        vars:
          APP: lycheeverse.lychee
      - task: internal:install:brew
        vars:
          APP: lychee
      - cmd: |
          arch=$(uname -m)
          download_url=$(curl {{.GH_CURL_AUTH}} --location --silent "https://api.github.com/repos/lycheeverse/lychee/releases/latest" | grep 'browser_download_url.*lychee-'"${arch}"'.*gnu.*tar.gz' | grep -o 'https://[^"]*')
          curl --location -o ~/lychee.tar.gz "${download_url}" \
            && tar -xf ~/lychee.tar.gz --directory ~/ lychee \
            && rm -f ~/lychee.tar.gz \
            && sudo mv ~/lychee /usr/local/bin/
        platforms: [linux]

  # * Tools
  tools:
    desc: Install Spell tools
    cmds:
      - task: install:cspell
      - task: install:codespell
      - task: install:lychee

  # * Lint
  lint:
    desc: Lint Spell files
    cmds:
      - codespell --config ./.github/linters/.codespellrc --summary --write-changes
      - cspell --config ./.github/linters/.cspell.yml "./**/*.md"
      - lychee --config ./.github/linters/.lychee.toml --format markdown .
    dir: "{{.ROOT_DIR}}"
