#  yaml-language-server: $schema=https://taskfile.dev/schema.json
# docs: https://taskfile.dev
---
version: "3"

includes:
  internal: internal.yml

tasks:
  # * Install Terraform
  install:terraform:
    desc: Install Terraform
    cmds:
      - task: internal:install:winget
        vars:
          APP: HashiCorp.Terraform
      - task: internal:install:brew:tap
        vars:
          APP: hashicorp/tap
      - task: internal:install:brew
        vars:
          APP: hashicorp/tap/terraform
      - cmd: |
          wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --batch --yes --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt -o DPkg::Lock::Timeout=-1 update \
            && sudo apt -o DPkg::Lock::Timeout=-1 install terraform -y
        platforms: [linux]

  # * Install OpenTofu
  install:opentofu:
    desc: Install OpenTofu
    cmds:
      - task: internal:install:winget
        vars:
          APP: OpenTofu.Tofu
      - task: internal:install:brew
        vars:
          APP: opentofu
      - cmd: |
          curl --proto '=https' --tlsv1.2 -fsSL https://get.opentofu.org/install-opentofu.sh -o install-opentofu.sh
          chmod +x install-opentofu.sh \
            && ./install-opentofu.sh --install-method standalone \
            && rm -f install-opentofu.sh
        platforms: [linux]

  # * Install Terraform-Docs
  install:terraform-docs:
    desc: Install Terraform-Docs
    cmds:
      - task: internal:install:winget
        vars:
          APP: Terraform-docs.Terraform-docs
      - task: internal:install:brew
        vars:
          APP: terraform-docs
      - cmd: |
          arch=$(uname -m)
          if [[ "${arch}" == "x86_64" ]]; then
            arch="amd64"
          elif [[ "${arch}" == "aarch64" ]]; then
            arch="arm64"
          else
            echo "Unsupported architecture: ${arch}"
            exit 1
          fi
          download_url=$(curl {{.GH_CURL_AUTH}} --location --silent "https://api.github.com/repos/terraform-docs/terraform-docs/releases/latest" | grep 'browser_download_url.*terraform-docs.*linux-'"${arch}"'.*tar.gz"' | grep -o 'https://[^"]*')
          curl --location -o ~/terraform-docs.tar.gz "${download_url}" \
            && tar -xf ~/terraform-docs.tar.gz --directory ~/ \
            && rm -f ~/terraform-docs.tar.gz \
            && chmod +x ~/terraform-docs \
            && sudo mv ~/terraform-docs /usr/local/bin/
        platforms: [linux]

  # * Install TFLint
  install:tflint:
    desc: Install TFLint
    cmds:
      - task: internal:install:winget
        vars:
          APP: TerraformLinters.TFLint
      - task: internal:install:brew
        vars:
          APP: tflint
      - cmd: |
          curl {{.GH_CURL_AUTH}} -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
        platforms: [linux]

  # * Install Terrascan
  install:terrascan:
    desc: Install Terrascan
    cmds:
      - cmd: |
          {{.PWSH}} 'Invoke-WebRequest -Uri ((Invoke-RestMethod https://api.github.com/repos/tenable/terrascan/releases/latest).assets | Where-Object { $_.browser_download_url -match "Windows_x86_64\.tar\.gz$" } | Select-Object -ExpandProperty browser_download_url) -OutFile "$env:TMP\terrascan.tar.gz"'
          {{.PWSH}} 'tar -xzf "$env:TMP\terrascan.tar.gz" -C "$env:TMP" terrascan.exe'
          {{.PWSH}} 'Remove-Item "$env:TMP\terrascan.tar.gz" -Force'
        platforms: [windows]
      - cmd: |
          curl -L "$(curl {{.GH_CURL_AUTH}} -s https://api.github.com/repos/tenable/terrascan/releases/latest | grep -o -E "https://.+?_Darwin_x86_64.tar.gz")" > ~/terrascan.tar.gz
          tar -xf ~/terrascan.tar.gz --directory ~/ terrascan \
            && rm -f ~/terrascan.tar.gz \
            && sudo install ~/terrascan /usr/local/bin/terrascan \
            && rm ~/terrascan
        platforms: [darwin]
      - cmd: |
          curl -L "$(curl {{.GH_CURL_AUTH}} -s https://api.github.com/repos/tenable/terrascan/releases/latest | grep -o -E "https://.+?_Linux_x86_64.tar.gz")" > ~/terrascan.tar.gz
          tar -xf ~/terrascan.tar.gz --directory ~/ terrascan \
            && rm -f ~/terrascan.tar.gz \
            && sudo install ~/terrascan /usr/local/bin/terrascan \
            && rm -f ~/terrascan
        platforms: [linux]

  # * Install terrafmt
  install:terrafmt:
    desc: Install terrafmt
    cmds:
      - for: [github.com/katbyte/terrafmt@latest]
        task: internal:install:go
        vars:
          APP: "{{.ITEM}}"

  # * Tools
  tools:
    desc: Install Terraform tools
    cmds:
      - task: install:terraform
      - task: install:opentofu
      - task: install:terraform-docs
      - task: install:tflint
      - task: install:terrafmt
      - task: install:terrascan

  # * Lint
  lint:
    desc: Run Terraform linters
    cmds:
      - terraform fmt -recursive
      - tflint --init --config "$(pwd)/.github/linters/.tflint.hcl"
      - tflint --recursive --fix --config "$(pwd)/.github/linters/.tflint.hcl"
      - terrafmt fmt . --pattern "*.md" --fix-finish-lines --quiet
    dir: "{{.ROOT_DIR}}"

  # * Docs
  docs:
    desc: Generate Terraform documentation
    # vars:
    #   ITEMS:
    #     sh: "task tf:get:modules"
    cmds:
      - terraform-docs -c ./.github/configs/.terraform-docs.yml modules
      - terraform-docs -c ./.github/configs/.terraform-docs.yml reference_architectures
      # - for: { var: ITEMS }
      #   cmd: terraform-docs -c ./.terraform-docs.yml "{{osClean .ITEM}}"
      # - for: { var: ITEMS }
      #   cmd: |
      #     {{.PWSH}} '$name = Split-Path "{{osClean .ITEM}}" -Leaf; (Get-Content "./{{osClean .ITEM}}/README.md") -replace "__NAME__", $name | Set-Content "./{{osClean .ITEM}}/README.md"'
      #   platforms: [windows]
      # - for: { var: ITEMS }
      #   cmd: |
      #     sed -i "s/__NAME__/$(basename "{{osClean .ITEM}}")/g" "./{{osClean .ITEM}}/README.md"
      #     sed -i -e '$a\' "./{{osClean .ITEM}}/README.md"
      #   platforms: [linux, darwin]
    dir: "{{.ROOT_DIR}}"

  # * Clean
  clean:
    desc: Clean up Terraform files
    cmds:
      - cmd: |
          find ./ -name ".external_modules" -type d -exec rm -rf {} \;
          find ./ -name ".terraform" -type d -exec rm -rf {} \;
          find ./ -name "*.terraform.lock.*" -type f -exec rm -f {} \;
          find ./ -name "*.tfstate*" -type f -exec rm -f {} \;
        platforms: [linux, darwin]
      - cmd: |
          {{.PWSH}} 'Get-ChildItem -Path ./ -Include ".external_modules" -Directory -Recurse | Remove-Item -Recurse -Force -Confirm:$false'
          {{.PWSH}} 'Get-ChildItem -Path ./ -Include ".terraform" -Directory -Recurse | Remove-Item -Recurse -Force -Confirm:$false'
          {{.PWSH}} 'Get-ChildItem -Path ./ -Include "*.terraform.lock.*" -File -Recurse | Remove-Item -Force -Confirm:$false'
          {{.PWSH}} 'Get-ChildItem -Path ./ -Include "*.tfstate*" -File -Recurse | Remove-Item -Force -Confirm:$false'
        platforms: [windows]
    dir: "{{.ROOT_DIR}}"

  test:unit:
    desc: Run terraform unit tests
    silent: true
    cmds:
      # - terraform init -upgrade
      - terraform test -test-directory="tests/unit" -junit-xml="testunit-results.xml" -verbose
    dir: "{{.USER_WORKING_DIR}}"

  test:unit:all:
    desc: Run terraform unit tests on all modules
    silent: true
    vars:
      ITEMS:
        sh: "task tf:get:modules -- ."
    cmds:
      - for: { var: ITEMS }
        cmd: |
          pushd "{{osClean .ITEM}}"
          task tf:test:unit
          popd
    dir: "{{.ROOT_DIR}}"

  test:acc:
    desc: Run terraform acceptance tests
    silent: true
    cmds:
      # - terraform init -upgrade
      - terraform test -test-directory="tests/acceptance" -junit-xml="testacc-results.xml" -verbose
    dir: "{{.USER_WORKING_DIR}}"

  test:acc:all:
    desc: Run terraform unit tests on all modules
    silent: true
    vars:
      ITEMS:
        sh: "task tf:get:modules -- ."
    cmds:
      - for: { var: ITEMS }
        cmd: |
          pushd "{{osClean .ITEM}}"
          task tf:test:acc
          popd
    dir: "{{.ROOT_DIR}}"

  test:int:
    desc: Run terraform integration tests
    silent: true
    cmds:
      # - terraform init -upgrade
      - terraform test -test-directory="tests/integration" -junit-xml="testint-results.xml" -verbose
    dir: "{{.USER_WORKING_DIR}}"

  test:int:all:
    desc: Run terraform integration on all modules
    silent: true
    vars:
      ITEMS:
        sh: "task tf:get:modules -- ."
    cmds:
      - for: { var: ITEMS }
        cmd: |
          pushd "{{osClean .ITEM}}"
          task tf:test:int
          popd
    dir: "{{.ROOT_DIR}}"

  get:modules:
    desc: Get all TF modules
    vars:
      PATH: "{{if empty .CLI_ARGS | not}}{{.CLI_ARGS}}{{else}}modules{{end}}"
    silent: true
    cmds:
      - cmd: find "{{osClean .PATH}}" -mindepth 2 -not -path "*/.*" -type f -name "*.tf" -exec dirname {} \; | sort -u
        platforms: [linux, darwin]
      - cmd: |
          {{.PWSH}} '(Get-ChildItem "{{osClean .PATH}}" *.tf -Recurse).DirectoryName | Where-Object {$_ -notmatch "\\(\..*)\\" } | Select-Object -Unique | ForEach-Object { Resolve-Path -Relative $_ }'
        platforms: [windows]
    dir: "{{.ROOT_DIR}}"
